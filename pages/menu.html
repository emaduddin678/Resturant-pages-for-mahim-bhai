<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resturant Menu page</title>

    <link rel="shortcut icon" href="../images/food2.png" type="image/x-icon" />

    <script
      src="https://kit.fontawesome.com/bced25df86.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/menu-1.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu-text" id="menu-text">
        <p>Set menu 1</p>
        <p class="price"><small>tk</small><span id="price">290</span></p>
      </div>
      <div class="menu-images">
        <img
          class="arrow arrow-top"
          id="arrow-top"
          src="../images/arrow 2.png"
          alt=""
        />

        <div>
          <img class="left" id="left-img" src="../images/noodles.png" alt="" />

          <img class="mid" id="mid-img" src="../images/vegetables.png" alt="" />

          <img class="right" id="right-img" src="../images/egg.png" alt="" />
        </div>

        <img
          class="arrow arrow-bottom"
          id="arrow-bottom"
          src="../images/arrow 1.png"
          alt=""
        />
      </div>
    </div>

    <script src="../js/menu.js"></script>
  </body>
</html>
